apiVersion: apps/v1
kind: Deployment
metadata:
  name: appmesh-gateway
spec:
  template:
    spec:
      containers:
        - name: gateway
          command:
            - ./appmesh-gateway
            - --gateway-mesh=appmesh
            - --gateway-name=$(POD_SERVICE_ACCOUNT)
            - --gateway-namespace=$(POD_NAMESPACE)
